<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Mini XSS Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; margin: 40px auto; display: flex; flex-direction: column; justify-content: center; line-height:1.5 align-items: center; text-align: center; background: #fafafa; max-width:800px; padding:0 16px; }
    header{display:flex; align-items:center; gap:12px}
    .badge{background:#fee2e2;color:#991b1b;padding:4px 8px;border-radius:8px;font-weight:700}
    pre,code{background:#f6f8fa;border-radius:8px;padding:8px;display:block;overflow:auto}
    .card{border:1px solid #e5e7eb;border-radius:16px;padding:16px;margin:16px 0;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    a.button{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;text-decoration:none}
    .bouton { display: inline-block; padding: 10px 20px; background-color: #0078b4; color: white; text-decoration: none; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;}
    .bouton:hover { background-color: #005a87;}   
    h1 {text-align: center;}
    h2 {text-align: center;}    
  </style>
</head>
<body>
  <header>
  </header>
  <h1>lab XSS</h1>

  <div class="card">
    <p><strong>But :</strong> démontrer une faille <em>Reflected XSS</em>. </p>
    <p>Utilisez-le uniquement à des fins d'apprentissage.</p>
  </div>

  <div class="card">
    <h2>1) Saisissez votre nom</h2>
    <form id="greetForm" method="GET" action="">
      <input type="text" name="name" placeholder="Alice">
      <button type="submit">Dire bonjour</button>
    </form>
    <div id="output" class="card"></div>
  </div>

  <div class="card">
    <a href="XSS_version_securisee.html" class="bouton">la version sans le faille</a>
  </div>

  <script>
    // --- utilitaires URL ---
    function getParam(key){
      const url = new URL(window.location.href);
      return url.searchParams.get(key) || "";
    }

    // --- VULNÉRABLE : injection directe dans innerHTML ---
    const output = document.getElementById("output");
    const name = getParam("name");
    if(name){
      output.innerHTML = "Bonjour " + name + " !"; // vulnérable à XSS
    } else {
      output.textContent = "Entrez un nom puis validez.";
    }

    // Lien de démo avec un payload inoffensif
    const demoLink = document.getElementById("demoLink");
    const payload = '<img src=x onerror=alert("XSS démonstration locale")>';
    demoLink.href = location.pathname + "?name=" + encodeURIComponent(payload);
  </script>
</body>
</html>
